<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFF9E6; /* Light pastel yellow */
            color: #4D4D4D; /* Dark gray for text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #FFEB99; /* Soft pastel yellow background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }

        h1, h2 {
            color: #F7C600; /* A warmer yellow shade */
            font-family: 'Helvetica Neue', sans-serif;
            margin-bottom: 15px;
        }

        input[type="text"], input[type="password"] {
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #F7C600;
            background-color: #FFF3B0; /* Soft pastel yellow */
            font-size: 16px;
            color: #333;
        }

        button {
            padding: 12px 20px;
            background-color: #F7C600; /* Pastel yellow */
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #F6A800; /* Slightly darker yellow for hover effect */
        }

        a {
            color: #F7C600;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #F6A800;
        }

        #todo-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        #todo-list li {
            background-color: #FFF3B0; /* Light pastel yellow */
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #todo-list li button {
            background-color: #FF6F61; /* Coral red for delete button */
            padding: 6px 12px;
            border-radius: 6px;
            color: white;
            border: none;
            cursor: pointer;
        }

        #todo-list li button:hover {
            background-color: #E84B3C; /* Darker coral red for hover effect */
        }

        #auth-section, #todo-section {
            width: 100%;
        }

        input[type="text"], input[type="password"] {
            box-sizing: border-box;
        }

        #todo-section {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your To-Do List</h1>
        <div id="auth-section">
            <div id="sign-in">
                <h2>Sign In</h2>
                <form id="sign-in-form">
                    <input type="text" id="signin-username" placeholder="Username" required>
                    <input type="password" id="signin-password" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                </form>
                <p>Don't have an account? <a href="#" id="go-to-register">Register here</a></p>
            </div>

            <div id="register" style="display: none;">
                <h2>Register</h2>
                <form id="register-form">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="#" id="go-to-signin">Sign in here</a></p>
            </div>
        </div>

        <div id="todo-section" style="display: none;">
            <h2>To-Do List</h2>
            <input type="text" id="todo-input" placeholder="Add a new task" />
            <button id="add-task-btn">Add Task</button>
            <ul id="todo-list"></ul>
            <button id="sign-out-btn">Sign Out</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
