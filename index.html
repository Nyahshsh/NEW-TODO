
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Due-it Now with Luna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Due-it Now with Luna</h1>
        </header>

        <nav>
            <ul>
                <li><a href="#calendar">Calendar</a></li>
                <li><a href="#schedule">Class Schedule</a></li>
                <li><a href="#assignments">Assignments</a></li>
                <li><a href="#pet">Pet Care</a></li>
            </ul>
        </nav>

        <section id="calendar">
            <h2>School Calendar</h2>
            <div id="calendar-container"></div>
        </section>

        <section id="schedule">
            <h2>Class Schedule</h2>
            <ul id="schedule-list"></ul>
        </section>

        <section id="assignments">
            <h2>Assignments</h2>
            <ul id="assignments-list"></ul>
            <button id="add-assignment-btn">Add Assignment</button>
        </section>

        <section id="pet">
            <h2>Your Pet</h2>
            <div id="pet-container">
                <img id="pet-image" src="images/pet_healthy.png" alt="Pet">
                <p id="pet-status">Your pet is happy!</p>
                <p id="pet-health">Health: 100%</p>
            </div>
        </section>

        <footer>
            <p>&copy; 2025 Student Tracker & Pet Care</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
